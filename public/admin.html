<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <link rel="icon" href="/images/favicon.jpg" type="image/jpg" />
        
        <title>Administrative Page</title>
    </head>
    
    <body>
        <div id="admin">
            <h1>Store Management Interface</h1>
            
            <input type="text" placeholder="Product Name" v-model="name" /><br>
            <input type="text" placeholder="Price" v-model="price" /><br>
            <input type="file" name="photo" @change="fileChanged" /><br>
            <button @click="upload">Add Product</button>
            <hr>
            <div v-if="products.length > 0">
                <h2>Current Products</h2>
                <ul>
                    <li v-for="item in sortProducts">
                        <span @click="deleteItem(item)" class="delete">X</span>
                        {{ item.name }} - price ${{ item.price }}.00<br>
                        ordered: {{ item.ordered }}<br>
                        <img :src="item.path" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <a href="/index.html">Client Page</a><br>
            <a href="https://github.com/BYUCS260/midterm-2-hkevana">Github Repository</a>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="/javascripts/admin.js"></script>
</html>
