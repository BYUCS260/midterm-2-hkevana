<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <link rel="icon" href="/images/favicon.jpg" type="image/jpg" />
        
        <title>Customer Shopping</title>
    </head>
    
    <body>
        <div id="app">
            <a class="homepage-site" href="http://hkevana.com">hkevana.com</a>
            <h1>Happy Shopping!!</h1>
            <hr>
            <div v-if="products.length > 0">
                <h2>Current Products</h2>
                <ul>
                    <li v-for="item in sortProducts" class="sale-floor">
                        <input type="checkbox" @click="toggleChecked(item)">
                        {{ item.name }} - ${{ item.price }}.00<br>
                        <img :src="item.path" />
                    </li>
                </ul>
                <button @click="purchase">Sumbit Purchase</button>
            </div>
            <div v-if="cart.length > 0">
                <h2>Shopping Cart</h2>
                <ul>
                    <li v-for="item in cart" class="cart">
                        {{ item.name }} - ${{ item.price }}.00<br>
                        <img :src="item.path">
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <a href="/admin.html">Admin</a><br>
            <a href="https://github.com/BYUCS260/midterm-2-hkevana">Github Repository</a>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="/javascripts/script.js"></script>
</html>
